<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Response Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #0056b3;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .highlight {
            font-weight: bold;
            color: #d9534f;
        }

        .highlight-link {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        .highlight-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: #0056b3;
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: left;
        }

        .highlight-link:hover::after {
            transform: scaleX(1);
        }

        .action-button {
            display: inline-block;
            font-size: 16px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .action-button:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-2px);
        }

        .create-time {
            font-size: 14px;
            color: #999;
            position: absolute;
            bottom: 15px;
            right: 20px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .message {
                font-size: 14px;
            }

            .action-button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .create-time {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>问卷有新回复</h1>
    <p class="message">
        您的问卷 <a href="{{surveyReportLink}}" class="highlight-link">{{surveyTitle}}</a>（类型：{{surveyType}}）在
        <span class="highlight">{{submitTime}}</span> 收到一份新提交。
    </p>
    <a href="{{submitLink}}" class="action-button">查看详情</a>
    <p class="create-time">{{createTime}}</p>
</div>
</body>
</html>
